<%-include ../include/header.html%>
<form class="form-horizontal" method="post" action="/article/add" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="title" placeholder="标题" name="title">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="内容"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-8">
            <input type="file" placeholder="图片" id="poster" name="poster">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">发表文章</button>
        </div>
    </div>
</form>
<%-include ../include/footer.html%>
